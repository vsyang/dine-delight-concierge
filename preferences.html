<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine and Delight Concierge</title>
    <meta name="author" content="Vanessa Yang">
    <meta name="description" content="Allow for users to pick preferences">
    <link rel="icon" href="/src/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/base.css">
    <script src="/src/js/preferences.js" type="module" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/src/public/images/logo.svg" alt="Dine and Delight Concierge Logo">
        <h1>Dine and Delight Concierge</h1>
    </header>

    <main>
        <section class="intro">
            <h1>Welcome to Dine and Delight!</h1>
        </section>
        <section class="preference-form">
            <form id="foodForm">
                <h2>First, something to eat:</h2>
                
                <div class="row">
                    <label>Category</label>
                </div>
                <select id="foodCategory" name="category">
                    <option value="" disabled selected hidden>Select Category</option>
                    <option>Pizza</option>
                    <option>Burgers</option>
                    <option>Sushi</option>
                    <option>Tacos</option>
                    <option>Thai</option>
                    <option>Indian</option>
                    <option>Chinese</option>
                    <option>BBQ</option>
                    <option>Vegan</option>
                    <option>Desserts</option>
                    <option>Breakfast</option>
                </select>
                
                <div class="row">
                    <label>Zip Code</label>
                </div>
                <input id="zip" type="text" name="zip" inputmode="numeric" pattern="[0-9]*" placeholder="80202" autocomplete="postal-code" required>
                
                <button class="cta" type="submit" id="resultsBtn">Find Food</button>

                <section id="results" aria-live="polite">
                </section>
                
            </form>
        </section>


        <section class="panel">
            <h2>Next, what to watch:</h2>
            <form id="movieForm">
                <div class="row">
                    <label for="movieType">Type</label>
                </div>
                <select id="movieType" required>
                    <option value="">Chooseâ€¦</option>
                    <option>Movie</option>
                    <option>TV Series</option>
                </select>

                <div class="row">
                    <label for="movieGenre">Genre</label>
                </div>
                <select id="movieGenre" required>
                    <option value="">Chooseâ€¦</option>
                    <option>Action</option>
                    <option>Adventure</option>
                    <option>Animation</option>
                    <option>Comedy</option>
                    <option>Drama</option>
                    <option>Horror</option>
                    <option>Romance</option>
                    <option>Sci-Fi</option>
                    <option>Thriller</option>
                </select>
                
                <div class="row">
                <label for="minYear">Min Year</label></div>
                <input id="minYear" type="number" min="1900" max="2100" step="1" placeholder="e.g., 2020" required>
                
                <div class="grid" id="movieResults"></div>
                <button class="cta" id="movieResultsBtn" type="submit">Search Movies</button>
            </form>
        </section>
        <div class="results"></div>

        <div class="homepage">
            <a href="/index.html">
                <button class="cta" id="homepage">Return to Homepage</button>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ðŸ©µ Vanessa Yang ðŸ©µ WDD 330</p>
    </footer>

</body>
</html>
